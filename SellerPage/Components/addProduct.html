<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Seller Info</title>
</head>
<body>
    <div class="cont">
        <h3 class="header">Add new Product</h3>
        <hr class="headerline">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="firstcol">
                    <div>
                        <label for="">Product name</label>
                        <input type="text" placeholder="Product name" name="pname">
                    </div>
                    <div>
                        <label for="">Product Catagory</label>
                        <input type="text" placeholder="Product Catagory" name="pcatagory">
                    </div>
                    <div>
                        <label for="">Item Description</label>
                        <input type="text" placeholder="Item Description" name="pdescription">
                    </div>
                    
                </div>   
                <div class="seccol">
                    <div>
                        <label for="">Product price</label>
                        <input type="text" placeholder="Product price" name="price">
                    </div>
                    <div>
                        <img src="" style="margin-top:50px; margin-bottom:20px; width:100px; height:100px">
                        <input type="file" name="file" name="file">
                    </div>
                </div>
            </div>
            <input class="submitbtn" type="submit" value="Add product" name="addbtn">
        </form>
    </div>
</body>
</html>
