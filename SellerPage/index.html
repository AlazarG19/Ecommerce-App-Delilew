<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        
        <header>
          <div class="container">
            <div class="links">
              <ul>
                <li><a href="#">View Own Product</a></li>
                <li><a href="#">Edit Own Product</a></li>
                <li><a href="#">Add New Product</a></li>
                <li><a href="#" class="btn">Logout</a></li>
                <li><a href="#" class="btn btn-login">Login</a></li>
              </ul>
            </div>
                    </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Welcome Sellers</h1>
                <h1>Start Selling now.</h1>
              </div>
              <p class="text">
                Browse through the navbar to find what you want and need.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/person.png" alt="front Image" class="person" />
            </div>
          </div>
        </div>

      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
  </body>
</html>
